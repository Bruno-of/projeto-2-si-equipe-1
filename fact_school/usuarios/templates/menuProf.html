<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-">
        <td>
            <!-- Envolva a imagem do logo com a tag <a> para redirecionar para a home -->
            <a href="{% url 'home' %}">
                <img src="{% static 'img/hercode-logo-oficial.png' %}" alt="Logo" class="logo" />
            </a>
        </td>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
                <li class="nav-item">
                    <a class="nav-link" href="/quizz">Quiz</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signin' %}">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/signup">Cadastro</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/video_aulas">Video-Aulas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'perfil' %}">Perfil</a>
                </li>
            </ul>
            <form class="d-flex" role="search"></form>
        </div>
    </nav>

    {% block content %} {% endblock %}
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 HerCode. Todos os direitos reservados.</p>
        <p>Desenvolvido pelos integrantes da equipe HerCode</p>
    </footer>

</html>

    body {
        height: 100%;

    .container {

        display: flex;
        flex-direction: column;

        background-color: #110b3d;
    }

    .logo {
        margin-left: 20px;
        margin-right: 10px;
        display: flex;
        left: -10px;
        width: 60px;
        height: auto;
        height: 60px;
    }

    footer {
        background-color: #110b3d;
        padding: 1rem 0;
        text-align: center;
        color: white;
        margin-top: auto;
        width: 100%;

    footer {
        margin-top: auto;
        background-color: #f8f9fa;
        padding: 10px 0;
        text-align: center;
    }

    footer p {
        margin: 0;
        font-size: 14px;
    }
