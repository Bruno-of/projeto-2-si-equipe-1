<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados das Avaliações</title>
</head>
<body>
    <h2>Resultados das Avaliações</h2>
    <table>
        <thead>
            <tr>
                <th>Avaliado</th>
                <th>Critério</th>
                <th>Pontuação</th>
                <th>Justificativa</th>
            </tr>
        </thead>
        <tbody>
            {% for eval in evaluations %}
            {% for aluno in eval.evaluated.all %}
            <tr>
                <td>{{ aluno.username }}</td>
                <td>{{ eval.criterion.name }}</td>
                <td>{{ eval.score }}</td>
                <td>{{ eval.justification }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
