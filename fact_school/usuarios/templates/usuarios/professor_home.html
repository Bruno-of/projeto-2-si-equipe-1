<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professor - Página Inicial</title>
    <style>      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #f7a541, #f06115);
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background: #fff;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
        color: #444;
        margin-bottom: 1rem;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 1rem 0 0;
      }

      nav ul li {
        margin: 0.5rem 0;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
        background: #f06115;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        transition: background 0.3s ease;
      }

      nav ul li a:hover {
        background: #ff7a30;
      }

      .logout {
        margin-top: 1.5rem;
        display: inline-block;
        color: #f06115;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.3s ease;
      }

      .logout:hover {
        color: #ff7a30;
      }
    </style>
</style>
  </head>
  <body>
    <h1>Bem-vindo, {{ user.username }}</h1>
    <nav>
        <ul>
            <li><a href="">Ver turmas</a></li>
<!-- Adicionar funcionalidade de criar grupos dentro da visualização de turmas-->
            <li><a href="">Criar Grupos</a></li>
        <li><a href="{% url 'evalProf' %}">Criar Nova Avaliação</a></li>
        <li><a href="">Checar Resultados</a></li>

      </ul>
    </nav>
  </body>
</html>
