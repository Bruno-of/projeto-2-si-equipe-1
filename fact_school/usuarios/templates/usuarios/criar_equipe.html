    <h1>Formulário FACT</h1>
    <h2>Avaliação por Equipe</h2>
    <form id="configForm">
        <div class="section">
            <label for="numEquipe">Número da equipe:</label>
            <input type="number" id="numEquipe" placeholder="Digite o número da equipe" required>
        </div>
        <div class="section">
            <label for="numIntegrantes">Quantidade de integrantes na equipe:</label>
            <input type="number" id="numIntegrantes" placeholder="Digite a quantidade de integrantes" required>
        </div>
        <div id="nomesContainer"></div>
        <button type="button" onclick="gerarCamposNomes()">Avançar para Inserir Nomes</button>
    </form>

    <script>
        function gerarCamposNomes() {
            const numIntegrantes = parseInt(document.getElementById("numIntegrantes").value);

            if (!numIntegrantes || numIntegrantes <= 0) {
                alert("Por favor, insira um número válido de integrantes.");
                return;
            }

            const nomesContainer = document.getElementById("nomesContainer");
            nomesContainer.innerHTML = ""; // Limpa o conteúdo anterior

            for (let i = 1; i <= numIntegrantes; i++) {
                const section = document.createElement("div");
                section.className = "section";

                const label = document.createElement("label");
                label.textContent = `Nome do integrante ${i}:`;
                section.appendChild(label);

                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = `Digite o nome do integrante ${i}`;
                input.required = true;
                input.name = `integrante${i}`;
                section.appendChild(input);

                nomesContainer.appendChild(section);
            }

            const submitButton = document.createElement("button");
            submitButton.textContent = "Gerar Formulário de Avaliação";
            submitButton.type = "button";
            submitButton.onclick = salvarDadosLocalStorage;
            nomesContainer.appendChild(submitButton);
        }

        function salvarDadosLocalStorage() {
            const numEquipe = document.getElementById("numEquipe").value;
            const numIntegrantes = document.getElementById("numIntegrantes").value;

            const inputs = document.querySelectorAll("#nomesContainer input");
            const nomes = Array.from(inputs).map(input => input.value.trim());

            if (!numEquipe || !numIntegrantes || nomes.some(nome => nome === "")) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            localStorage.setItem("numEquipe", numEquipe);
            localStorage.setItem("numIntegrantes", numIntegrantes);
            localStorage.setItem("nomes", JSON.stringify(nomes));

            window.location.href = "p2FACT.html"; 
        }
    </script>
</body>
