<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disponibilizar Avaliação</title>
    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffee71, #e48315);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .evaluation-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      h2 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 1.5rem;
      }

      h3 {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        color: #555;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: left;
      }

      label {
        font-weight: bold;
        color: #555;
        margin-bottom: 0.5rem;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        max-height: 150px;
        overflow-y: auto;
      }

      ul li {
        padding: 8px 10px;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-bottom: 1px solid #ddd;
      }

      ul li:last-child {
        border-bottom: none;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: #ffaa00;
      }

      input[type="datetime-local"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }


      button[type="submit"] {
        background-color: #078f26;
        color: #fff;
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #fea71b;
      }

      .back-btn {
  display: inline-block;
  background-color: #ccc;
  color: #333;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
  text-decoration: none; /* Para links */
  transition: all 0.3s ease;
      }

.back-btn:hover {
  background-color: #bbb;
  color: #222;
  transform: scale(1.05);
}

.back-btn:focus {
  outline: 2px solid #888;
}
    </style>
  </head>
  <body>
    <div class="evaluation-container">
      <h2>Disponibilizar Avaliação</h2>
      <form method="post">
        {% csrf_token %}

        <!-- Seleção de Alunos -->
        <h3>Selecionar Alunos:</h3>
        <ul>
          {% for checkbox in form.evaluated %}
          <li>
            {{ checkbox.tag }}
            <span>{{ checkbox.choice_label }}</span>
          </li>
          {% endfor %}
        </ul>

        <!-- Período de Disponibilidade -->
        <label for="start_date">Início da Disponibilidade:</label>
        <input type="datetime-local" id="start_date" name="start_date" required />

        <label for="end_date">Fim da Disponibilidade:</label>
        <input type="datetime-local" id="end_date" name="end_date" required />

        <!-- Botão de Envio -->
        <div class="button-group">
        <button type="button" class="back-btn" onclick="window.history.back()">Voltar</button>
        <button type="submit">Disponibilizar Avaliação</button>
        </div>
      </form>
    </div>
  </body>
</html>
